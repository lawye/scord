# Scord 插件配置文件
# 可以使用&来代替minecraft样式代码中的§
title: "&b挖掘榜" # 显示挖掘榜的名字
maxmiumleaders: 5 # 挖掘榜上最大显示人数
numberprefix: "&6No." #数字前缀
nameprefix: " &4" # 数字后名字前的文字
scoreprefix: " §e" # 成绩前缀（一般可以用样式代码）
tools: # 你希望统计的工具的名字
# 可以把所有工具的全名打在下面，如"DIAMOND_PICKAXE"
  - _PICKAXE # 前面带"_"则统计所有种类的这种工具
  - GOLDEN_ #后面带"_"则统计所有这种材料的工具
  - STICK #物品也可以添加
  #- NOTATOOL # 不是一个工具，所有物品会加入统计（包括空手）
  #- EMPTYHAND # 空手
privatelist: # 不希望在排行榜上出现的人
  - herobine
  - jeb_
  - norch